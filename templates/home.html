{% extends 'base.html' %}
{% load static %}
{% block title %}
    PHD Teacher - Homepage
{% endblock %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
    {% endfor %}
{% endif %}
<p>
    PHD Teacher
</p>
{% endblock %}
